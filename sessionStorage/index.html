<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>top</h1>
  <ul>
    <li><input type="checkbox" name="" class="js-checkbox"/><span>フレーバー１</span></li>
    <li><input type="checkbox" name="" class="js-checkbox"/><span>フレーバー２</span></li>
    <li><input type="checkbox" name="" class="js-checkbox"/><span>フレーバー３</span></li>
    <li><input type="checkbox" name="" class="js-checkbox"/><span>フレーバー４</span></li>
    <li><input type="checkbox" name="" class="js-checkbox"/><span>フレーバー５</span></li>
  </ul>
  <div>
    <a rel="stylesheet" href="./link/" id="js-link">to link</a>
  </div>
  <script>
    ((d, w) => { 
      w.addEventListener('load', ()=>{
        const checkboxes = d.querySelectorAll('.js-checkbox');
        let values = [false, false, false, false, false];
        if (sessionStorage.getItem('flavor')) {
          values = sessionStorage.getItem('flavor').split(',').map(value => JSON.parse(value));
          checkboxes.forEach((checkbox, i)=>{    
            checkbox.checked = values[i];
          });
        }

        checkboxes.forEach((checkbox, i)=>{
          checkbox.addEventListener('click', ()=>{
            values[i] = checkbox.checked;
          })
        });

        const link = d.getElementById('js-link');
        link.addEventListener('click', ()=>{
          sessionStorage.setItem('flavor', values);
        });
      });
    })(document, window);
  </script>
</body>
</html>
