<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    img {
      width: 100%;
      height: auto;
    }

    main {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    @keyframes slide {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .slider-container {
      width: calc(256px * 4);
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .slider-content {
      display: flex;
      animation: slide 20s linear infinite;
      width: calc(256px * 8);
      height: 256px;
      position: relative;
      z-index: 2;
    }
    .slider-item {
      flex-shrink: 0;
      width: 256px;
      height: 256px;
    }
    .slider-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
    }
    .slider-bg-item {
      width: 256px;
      height: 256px;
    }


    .slider-container2 {
      width: calc(600px * 4);
      height: 600px;
      overflow: hidden;
      margin: 20px auto 0;
      position: relative;
    }
    .slider-content2 {
      display: flex;
      animation: slide 5s linear infinite;
      width: calc(600px * 8);
      height: 600px;
      position: relative;
      z-index: 2;
    }
    .slider-item2 {
      flex-shrink: 0;
      width: 600px;
      height: 600px;
    }
    .slider-bg2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
    }
    .slider-bg-item2 {
      width: 600px;
      height: 600px;
    }

    .deviceTest {
      display: none;
    }

    @media screen and (max-width: 768px) and (hover: none) {
      .deviceTest {
        display: block;
      }
      .slider-container {
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .slider-content {
        display: flex;
        animation: slide 20s linear infinite;
        width: 200vw;
        height: 25vw;
        position: relative;
        z-index: 2;
      }
      .slider-item {
        flex-shrink: 0;
        width: 12.5%;
        height: 100%;
      }
      .slider-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        z-index: 1;
      }
      .slider-bg-item {
        width: 25%;
        height: 100%;
      }
    }
  </style>
</head>

<body>
<main class="main">
  <div class="deviceTest">これはスマホ端末です。</div>

  <div class="slider-container">
    <div class="slider-content">
      <div class="slider-item"><img src="./prof.png" alt=""></div>
      <div class="slider-item"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item"><img src="./prof.png" alt=""></div>
      <div class="slider-item"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item"><img src="./prof.png" alt=""></div>
      <div class="slider-item"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item"><img src="./prof.png" alt=""></div>
      <div class="slider-item"><img src="./psycho.jpg" alt=""></div>
    </div>
    <div class="slider-bg">
      <div class="slider-bg-item"><img src="./prof.png" alt=""></div>
      <div class="slider-bg-item"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-bg-item"><img src="./prof.png" alt=""></div>
      <div class="slider-bg-item"><img src="./psycho.jpg" alt=""></div>
    </div>
  </div>

  <div class="slider-container2">
    <div class="slider-content2">
      <div class="slider-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-item2"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-item2"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-item2"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-item2"><img src="./psycho.jpg" alt=""></div>
    </div>
    <div class="slider-bg2">
      <div class="slider-bg-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-bg-item2"><img src="./psycho.jpg" alt=""></div>
      <div class="slider-bg-item2"><img src="./prof.png" alt=""></div>
      <div class="slider-bg-item2"><img src="./psycho.jpg" alt=""></div>
    </div>
  </div>
</main>
</body>

</html>
