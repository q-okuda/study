<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中村造園について</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about-us {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .text-section {
            max-width: 600px;
        }
        .text-section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .text-section h3 {
            font-size: 1.5em;
            margin: 0 0 20px 0;
            color: #0077c8;
        }
        .text-section p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .image-section {
            max-width: 500px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about-us">
            <div class="text-section">
                <h3>about us</h3>
                <h2>中村造園について</h2>
                <img src="logo.png" alt="Company Logo" class="logo">
                <p>私たちは緑の力で快適な未来を創造します。</p>
                <p>中村造園では、コーポレートロゴのように水のせせらぎ、草木の成長を感じさせ、人々や生き物が心地よく、安全に過ごせる環境づくりを追求するため、日々、造園工事や樹木の剪定、メンテナンスを行っております。住まい環境や、公園、街路樹などの緑の景観・空間づくりを通じ、持続可能な社会の実現を目指します。</p>
            </div>
            <div class="image-section">
                <img src="garden.jpg" alt="Garden Image">
            </div>
        </div>
    </div>
</body>
</html>
