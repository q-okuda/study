<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-pagination .swiper-pagination-bullet {
      opacity: 1; /* ページネーションを常に表示 */
    }
    .swiper-pagination .swiper-pagination-bullet-active,
    .swiper-pagination .swiper-pagination-bullet-active ~ .swiper-pagination-bullet:nth-child(-n+2) {
      background-color: #007aff; /* アクティブなバレットの色 */
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
    </div>

    <!-- ページネーション -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 3.5,          // スライドの見えてる数
      spaceBetween: 20,             // スライド間の余白
      pagination: {
        el: '.swiper-pagination',
        clickable: true,            // ページネーションでのスライド操作を有効にする
        renderBullet: function (index, className) {
          return `<span class="${className}"></span>`;
        },
      },
      loop: false,                  // 自動スライドなし
    });
  </script>

</body>
</html>
