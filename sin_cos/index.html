  <script>
    const d = document;
    const w = window;

    // ローディング
    const loadingItems = [].slice.call(d.getElementsByClassName('loading-item'));
    loadingItems.forEach((el, i) => {
      const px = 30;
      const angle = Math.PI * 2 / loadingItems.length * i;
      const x = Math.cos(angle) * px;
      const y = Math.sin(angle) * px;

      el.style.setProperty('--x', x + 'px');
      el.style.setProperty('--y', y + 'px');
    });


    // テキストアニメーション
    let startTime = Date.now();

    const lines = [].slice.call(d.getElementsByClassName('js-line'));
    lines.forEach((line, index) => {
      const items = [].slice.call(lines[index].children);
      items.forEach((item, index) => {
        const px = 10;
        const angle = Math.PI * 2 / items.length * index;
        let y = Math.sin(angle) * px;
        item.style.setProperty('--y', y + 'px');

        let move = 0;
        const waveAnimation = () => {
          move = (startTime - Date.now()) / 500;
          y = Math.sin(angle + move) * px;
          item.style.setProperty('--y', y + 'px');
          requestAnimationFrame(waveAnimation);
        }
        waveAnimation();
      });
    });

    // spin
    const balls = [].slice.call(d.getElementsByClassName('spin-item'));
    const min = 0;
    const max = 50;
    
    balls.forEach((ball, index) => {
      const random = Math.ceil(Math.random() * (max - min)) + min;
      ball.style.setProperty('--y', random + '%');
    });

  </script>
