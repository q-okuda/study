<html lang="ja">

<head>
<title>test page</title>
</head>
<body>
<style>
.modal {
  display: none;
}

.modal-dialog {
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100%;
  margin: auto 15px;
  pointer-events: none;
}
.modal-content {
    pointer-events: all;
}
</style>
<form>
	<input type="text" />
</form>
<!-- モーダルのパーツ -->
<div class="modal fade" id="modal1" tabindex="-1"
      role="dialog" aria-labelledby="label1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        入力途中ですがキャンセルしてよろしいですか？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
        <a href="#" id="back_button" class="btn btn-primary">はい</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./jquery.history.js"></script>
<script>
$(function() {
	var ua = navigator.userAgent;
	if((ua.indexOf('iPhone') !== -1) && (ua.indexOf("Chrome") !== -1 || ua.indexOf("CriOS") !== -1)) {
		// iPhoneのChromeは対応する処理がない
	} else {
		var hash = location.hash;
		if(hash != '#message') {
			// pushStateで現在のURLを履歴にスタックする
			history.pushState(null,null,location.href);
			// URLにtagを設置する
			location.hash = '#message';
		}
		
		// URLが変更されるのを監視
		$(window).on('popstate',function(event){
			if(location.hash != '#message') {
				// モーダルを実行
				$('#modal1').show();
			}
		});
	}
});

$('#back_button').click(function() {
	history.back();
	return false;
});
</script>
</body>
</html>
