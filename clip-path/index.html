<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background: url(./images/circles.png) repeat left top / auto;
      clip-path: polygon(
        0px 0px,  0px 100%,  25px 100%, /* 左枠 */
        25px 25px,  calc(100% - 25px) 25px, /* 上枠 */
        calc(100% - 25px) calc(100% - 25px),  25px calc(100% - 25px), /* 下枠 */
        25px 100%,  100% 100%,  100% 0px /* 右枠 */
      );
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
